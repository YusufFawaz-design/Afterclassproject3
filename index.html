<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        td,th{
            border: 2px solid rgb(163, 26, 26);
            text-align: left;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: yellow;
        }
        tr:nth-child(odd){
            background-color: red;
        }
        h1{
            color: fuchsia;
        }
        h1:hover{
            color: crimson;
            font-size: 3rem;
            transition: 3s;
        }
    </style>
</head>
<body>
    <h1>PEOPLE AND THEIR AGES</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>

            <td>NEW YORK</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>LIONEL MESSI</td>
            <td>38</td>
            <td>MIAMI</td>
        </tr>
        <tr>
            <td>ELON MUSK</td>
            <td>50</td>
            <td>TEXAS</td>
        </tr>
        <tr>
            <td>MICHAEL BROWN</td>

        </tr>
        <tr>
            <td>EMILY DAVIS</td>

            <td>ATLANTA</td>
        </tr>
    </table>
</body>
</html>
